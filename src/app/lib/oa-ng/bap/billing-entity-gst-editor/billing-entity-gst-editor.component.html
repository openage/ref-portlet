<ng-container [ngSwitch]="view">
  <oa-input *ngSwitchCase="'new'" id="gst" label="GST Number" type="text" [value]="value"
    (changed)="onGSTChange($event)" [validate]="checkGst" (errored)="error($event)" [required]="required"
    [options]="{ format:{ casing: 'uppercase'}}">
  </oa-input>
  <oa-input *ngSwitchCase="'old'" id="gst" label="GST Number" type="text" [(value)]="value" [readonly]="readonly"
    [validate]="checkGst" (errored)="error($event)" [required]="required" [options]="{ format:{ casing: 'uppercase'}}">
  </oa-input>
