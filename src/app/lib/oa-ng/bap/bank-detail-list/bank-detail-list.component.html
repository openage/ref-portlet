<ng-container [ngSwitch]="view">
  <ng-container *ngSwitchCase="'table'">
    <ng-container *ngIf="items&&items.length">
      <div class="table">
        <div class="header px-0 text-center">
          <div class="beneficiary">Beneficiary</div>
          <div class="contact">Contact Details</div>
          <div class="account">Account</div>
          <!-- <div class="order-conversion">Conversion Ratio</div> -->
          <div class="branch">Branch</div>
          <div *ngIf="!readonly" class="action"></div>
        </div>
        <div *ngFor="let bank of items" class="data-row text-center">
          <div class="beneficiary">
            {{bank.beneficiaryName}}
          </div>
          <div class="contact">
            {{bank.beneficiaryPhone}}<br>
            <span class="subtext">
              {{bank.beneficiaryEmail}}
            </span>
          </div>
          <div class="account">
            {{bank.account}}<br>
            <span class="subtext">
              {{bank.bankName}}</span>
          </div>
          <div class="branch">
            {{bank.ifscCode}}<br>
            <span class="subtext">
              {{bank.branch}}</span>
          </div>
          <div class="action">
            <button mat-icon-button matTooltip="Edit Bank Details" (click)="select.emit(bank)">
              <mat-icon>create</mat-icon>
            </button>
          </div>

        </div>
        <div class="mt-2"><span (click)="addNewBank()" class="link pointer mt-2">Add New Bank</span></div>
      </div>
    </ng-container>
    <oa-no-data-found *ngIf="!items || !items.length">
      <div class="mt-2"><span (click)="addNewBank()" class="link pointer mt-2">Add New Bank</span></div>
    </oa-no-data-found>

  </ng-container>
  <ng-container *ngSwitchDefault>
  <ng-container *ngIf="items && items.length">
    <ng-container *ngFor="let bank of items">
      <bap-bank-details [properties]="bank" (click)="select.emit(bank)" (edit)="edit.emit($event)" class="pointer"
        [selectedBankDetail]="selectedBankDetail"></bap-bank-details>
    </ng-container>
  </ng-container>
    <oa-no-data-found *ngIf="!items.length"></oa-no-data-found>
  </ng-container>
</ng-container>
