<div class="main" [class.hidden]="!isCurrent">
  <processing-indicator *ngIf="isProcessing"></processing-indicator>
  <div *ngIf="isInitialized" class="sections">
    <directory-department-list #list [options]="page?.meta?.sections?.list" (selected)="onSelect($event)" [code]="selectedCode" [status]="selectedStatus"
      [name]="selectedName" [view]="isCurrent? 'table': 'list'">
    </directory-department-list>
  </div>
</div>
<router-outlet></router-outlet>
