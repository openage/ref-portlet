<div class="main" [class.hidden]="!isCurrent">
  <div class="header">
    <h5>{{page?.title}}</h5>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onRefresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <app-query-builder *ngIf="showFilters" [filters]="filters" (apply)="applyFilter($event)" (reset)="resetFilters()">
  </app-query-builder>
  <directory-role-list #list (selected)="onSelect($event)" [name]="selectedName" [code]="selectedCode"
    [view]="isCurrent? 'table': 'list'">
  </directory-role-list>
</div>
<router-outlet></router-outlet>
