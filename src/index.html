<style>
  :root {
    --primary: #0793CC;
    --primaryTextColor: #ffffff;
    --defaultBackground: #F4F8FC;
  }

  .powered-by {
    color: var(--default);
    position: absolute;
    left: 50%;
    bottom: 10%;
    transform: translate(-50%, -10%);
  }

  .splash {
    text-align: center;
    position: fixed;
    /* width: 100%; */
    right: 0;
    top: 0px;
    left: 0;
    height: 100%;
    /* background-color: var(--defaultBackground) !important; */
    background-image: radial-gradient(circle farthest-side, var(--defaultBackground), var(--primary));
    overflow-y: auto;
    margin: auto;

  }

  .splash>div {
    height: 300px;
    width: 400px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    /* background-color: var(--accentTextColor); */
    border-radius: 5px;
    padding: 50px 20px;
  }

  .splash img {
    max-height: 80%;
    min-height: 75px;
  }

  .splash h1 {
    color: var(--primary);
    font-size: 15px;
    font-weight: 400;
    letter-spacing: 0.05em;
    margin: 40px auto;
    text-transform: uppercase;
  }

  .splash .progress {
    height: 6px;
    margin-top: 20%;

    transform: translate(-50%, -50%);
    position: absolute;
    left: 50%;
    top: 50%;
    width: 180px;

    padding: 1px;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 6px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
  }

  .splash .progress-bar {
    height: 4px;
    border-radius: 2px;
    transition: 0.4s linear;
    transition-property: width, background-color;

    background-color: var(--primaryTextColor);
    width: 90%;
    animation: progressAnimationStrike 10s;
  }

  @keyframes progressAnimationStrike {
    from {
      width: 0
    }

    to {
      width: 90%
    }
  }
</style>

<body>
  <div>
    <app-root>
      <div class="splash">
        <div>
          <img id="tenant-logo" src="" alt="splash" style="visibility: hidden;">

          <div class="progress progress-striped">
            <div class="progress-bar">
            </div>
          </div>
          <!-- <h1>Loading&hellip;</h1> -->
        </div>
      </div>
    </app-root>
  </div>
  <script>

    (function () {
      var app = window.sessionStorage.getItem('application');

      if (!app) {
        app = window.localStorage.getItem('application');
      }

      if (!app) {
        return
      }
      app = JSON.parse(app);
      logo = document.getElementById('tenant-logo');
      logo.src = app.logo.url;
      logo.style.visibility = 'visible';
      document.title = app.title;
    })();

    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
